<body>
    <div class="main-container">
        <h3>Search For Recipes</h3>

        <div class="search-container">
            <input type="text" placeholder="Search for recipes..." class="search-input" onkeyup="handleSearch(this)">
            <button class="material-icons">
                search
            </button>
        </div>

        <div class="filter-buttons-container">
            <button onclick="handleClick(this)" id="all"><span>All Recipes</span><span>></span></button>
            <button onclick="handleClick(this)" id="veg"><span>Veg Recipes
                    Only</span><span>></span></button>
            <button onclick="handleClick(this)" id="non-veg"><span>Non Veg
                    Recipes</span><span>></span></button>
        </div>

        <div class="menu-container">
            <div class="filter-container">
                <h3>Filters</h3>
                <div style="padding-left: 0px;" class="main-filter">
                    <h4 style="margin-bottom: 5px;">Rating</h4>
                    <div>
                        <span><input type="checkbox" class="filter-input" onchange="handleFilter()">4 and Above</span>
                        <span><input type="checkbox" class="filter-input" onchange="handleFilter()">Below 4</span>
                    </div>
                </div>
            </div>
